<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.5/swiper-bundle.min.js"></script>
    <style>
        /* Floating hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <audio controls autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <section id="intro">
        <h1>Welcome to My Valentine's Proposal</h1>
        <p>Join us on this romantic journey!</p>
    </section>

    <section id="story-timeline">
        <h2>Our Story Timeline</h2>
        <p>Here you can share your story.</p>
    </section>

    <section id="photo-gallery">
        <h2>Photo Gallery</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
        </div>
    </section>

    <section id="love-letter">
        <h2>My Love Letter</h2>
        <p id="love-letter-content">I love you...</p>
    </section>

    <section id="countdown">
        <h2>Countdown Timer</h2>
        <p id="countdown-timer"></p>
    </section>

    <section id="proposal">
        <h2>Will You Marry Me?</h2>
        <button onclick="showConfetti()">Propose</button>
    </section>

    <script>
        // Countdown Timer Script
        const countdownDate = new Date('2026-02-14T00:00:00').getTime();
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById('countdown-timer').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById('countdown-timer').innerHTML = "EXPIRED";
            }
        }, 1000);

        // Floating Hearts Animation
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
        }

        // Show Confetti Function
        function showConfetti() {
            // Logic for confetti effect goes here 
        }
    </script>
</body>
</html>
